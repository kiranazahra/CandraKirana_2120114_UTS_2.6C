<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan Bilangan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Penjumlahan Bilangan Bulat</h1>
        <form id="sumForm">
            <input type="number" id="number1" placeholder="Masukkan bilangan pertama" required>
            <input type="number" id="number2" placeholder="Masukkan bilangan kedua" required>
            <button type="submit">Jumlahkan</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
