<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Penjumlahan</title>
    <style>
        body {
            background-color: #f3edf0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            text-align: center;
            padding: 20px;
            background-color: #fac5ee;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .calculator input {
            padding: 5px;
            margin: 5px;
            width: 80%;
        }
        .calculator button {
            padding: 5px 20px;
            margin-top: 10px;
        }
        .calculator h2 {
            margin-top: 20px;
        }
        .calculator .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Kalkulator Penjumlahan</h1>
        <form id="calcForm">
            <label for="number1">Bilangan Pertama:</label>
            <input type="number" id="number1" name="number1" required>
            <br><br>
            <label for="number2">Bilangan Kedua:</label>
            <input type="number" id="number2" name="number2" required>
            <br><br>
            <button type="submit">Hitung</button>
        </form>
        <h2 id="result"></h2>
        <div id="errors" class="error"></div>
    </div>

    <script>
        document.getElementById('calcForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const number1 = parseFloat(document.getElementById('number1').value);
            const number2 = parseFloat(document.getElementById('number2').value);
            let errors = [];

            if (isNaN(number1)) {
                errors.push("Bilangan pertama harus berupa angka.");
            }

            if (isNaN(number2)) {
                errors.push("Bilangan kedua harus berupa angka.");
            }

            if (errors.length > 0) {
                document.getElementById('errors').innerHTML = errors.join('<br>');
                document.getElementById('result').innerText = '';
            } else {
                const result = number1 + number2;
                document.getElementById('result').innerText = 'Hasil: ' + result;
                document.getElementById('errors').innerHTML = '';
            }
        });
    </script>
</body>
</html>
